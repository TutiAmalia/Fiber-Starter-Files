<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>Create your Fiber account</h1>
        <form action="" method="post">
            <label for="username">Your Name:</label>
            <input type="text" name="username" id="username" placeholder="John Doe">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="john@example.com">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="At least 8 characters">
            <input type="submit" value="Create Fiber Account">
            <p>Already have an account? <lr>Sign in</p> 
        </form>
    </div>
</body>
</html>
