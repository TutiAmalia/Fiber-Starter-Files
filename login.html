<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500&family=Lato:wght@400;700&family=Lexend+Exa:wght@100&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    <main class="flex-box">
        <section class="container">
            <div class="login-container">
                <h3 class="font-con">Fiber</h3>
                <h1 class="font-con">Create your Fiber account</h1>
                <form class="form" action="" method="post">
                    <label for="username">Your Name:</label>
                    <input type="text" name="username" id="username" placeholder="John Doe">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="john@example.com">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="At least 8 characters">
                    <input type="checkbox" id="checkbox" name="checkbox" value="Bike">
                    <label for="checkbox">By creating an account on Fiber, you agree to the <a>Terms & Conditions</a>.</label><br>
                    <input type="submit" value="Create Fiber Account">
                    <p>Already have an account? </p><a>Sign in </a>
                </form>
            </div>
            <div class="background-container">
                <img class="img-signup"src="Assets/Sign Up Image.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
